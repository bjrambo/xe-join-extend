<include target="header.html" />

<form action="./" method="post" class="x_form-horizontal">
	<input type="hidden" name="module" value="join_extend" />
	<input type="hidden" name="act" value="procJoin_extendAdminInsertConfig" />
	<input type="hidden" name="config_act" value="dispJoin_extendAdminIndex" />
	<section class="section">
		<h1>{$lang->subtitle_primary}</h1>
		<div class="x_control-group">
			<label class="x_control-label" for="use_join_extend">{$lang->use_join_extend}</label>
			<div class="x_controls">
				<select name="use_join_extend" is="use_join_extend">
					<option value="N"<!--@if($config->use_join_extend=='N')--> selected="selected"<!--@end-->>{$lang->notuse}</option>
					<option value="Y"<!--@if($config->use_join_extend=='Y')--> selected="selected"<!--@end-->>{$lang->use}</option>
				</select>

				<a href="#use_join_extend_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="use_join_extend_help" class="x_help-block" hidden>{$lang->about_use_join_extend}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->admin_id}</label>
			<div class="x_controls">
				<input type="text" name="admin_id" value="{$config->admin_id}" class="inputText w100" />

				<a href="#admin_id_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="admin_id_help" class="x_help-block" hidden>{$lang->about_admin_id_2}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->skin}</label>
			<div class="x_controls">
				<select name="skin" onchange="doGetSkinColorset(this.options[this.selectedIndex].value);return false;">
					<!--@foreach($skin_list as $key=>$val)-->
					<option value="{$key}" <!--@if($config->skin==$key ||(!$config->skin && $key=='default'))-->selected="selected"<!--@end-->>{$val->title}</option>
					<!--@end-->
				</select>

				<a href="#skin_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="skin_help" class="x_help-block" hidden>{$lang->about_skin}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->colorset}</label>
			<div class="x_controls">
				<div style="clear:both;">
					<div id="skin_colorset"></div>
				</div>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->mskin}1</label>
			<div class="x_controls">
				<select name="mskin" onchange="doGetMSkinColorset(this.options[this.selectedIndex].value);return false;">
					<!--@foreach($mskin_list as $key=>$val)-->
					<option value="{$key}" <!--@if($config->mskin==$key ||(!$config->mskin && $key=='default'))-->selected="selected"<!--@end-->>{$val->title}</option>
					<!--@end-->
				</select>

				<a href="#mskin_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="mskin_help" class="x_help-block" hidden>{$lang->about_skin}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->mcolorset}1</label>
			<div class="x_controls">
				<div style="clear:both;">
					<div id="mskin_colorset"></div>
				</div>
			</div>
		</div>
	</section>
	<div class="x_clearfix btnArea">
		<div class="x_pull-right">
			<button class="x_btn x_btn-primary" type="submit" accesskey="s">{$lang->cmd_registration}</button>
		</div>
	</div>
</form>

<script type="text/javascript">
	xAddEventListener(window, 'load', function () {
		doGetSkinColorset("{$config->skin}");
	});
	xAddEventListener(window, 'load', function () {
		doGetMSkinColorset("{$config->mskin}");
	});
</script>
